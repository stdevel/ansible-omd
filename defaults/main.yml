---
packages_debian:
  - gpg

packages_fedora:
  - boost

package_omd:
  - omd-3.20-labs-edition
#  - omd-2.90-labs-edition

repo_flavor: "stable"

key_debian: "https://labs.consol.de/repo/{{ repo_flavor }}/RPM-GPG-KEY"
key_redhat: "https://labs.consol.de/repo/{{ repo_flavor }}/RPM-GPG-KEY"
key_epel: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}"

repo_debian: "deb http://labs.consol.de/repo/{{ repo_flavor }}/debian {{ ansible_distribution_release }} main"
repo_ubuntu: "deb http://labs.consol.de/repo/{{ repo_flavor }}/ubuntu {{ ansible_distribution_release }} main"
repo_redhat: "http://labs.consol.de/repo/{{ repo_flavor }}/rhel{{ ansible_distribution_major_version }}/$basearch"
repo_epel: "https://dl.fedoraproject.org/pub/epel/{{ ansible_distribution_major_version }}/$basearch"
repo_fedora: "http://labs.consol.de/repo/{{ repo_flavor }}/fc{{ ansible_distribution_major_version }}/$basearch"
repo_sles: "http://labs.consol.de/repo/{{ repo_flavor }}/sles{{ ansible_distribution_major_version }}sp{{ ansible_distribution_release }}/$basearch"

omd_sites:
  - name: icinga2
    core: icinga2
    default_gui: thruk
    thruk_cookie_auth: false
    remove_nagios_protection: false
